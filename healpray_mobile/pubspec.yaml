name: healpray
description: "HealPray - Your Daily Healing & Prayer Companion. An AI-powered emotional and spiritual wellness companion."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  rive: ^0.13.20
  lottie: ^3.0.0
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # State Management & Architecture
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.21.3+1

  # Navigation
  go_router: ^16.2.1
  auto_route: ^9.3.0+1

  # Local Storage
  hive: ^2.2.3
