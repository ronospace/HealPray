  langchain: ^0.7.9
  langchain_openai: ^0.7.6+1

  # Audio & Voice
  flutter_tts: ^4.0.2
  speech_to_text: ^7.3.0
  audioplayers: ^6.5.1
  just_audio: ^0.10.5
  just_audio_background: ^0.0.1-beta.11

  # Notifications
  flutter_local_notifications: ^19.4.1
  timezone: ^0.10.1
  workmanager: ^0.9.0+3

  # Device Integration
  device_info_plus: ^11.5.0
  package_info_plus: ^8.3.1
  health: ^13.1.4
  permission_handler: ^12.0.1
  geolocator: ^14.0.2

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.2
  equatable: ^2.0.5
  crypto: ^3.0.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  logger: ^2.0.2+1
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.2.2
  share_plus: ^11.1.0
  image_picker: ^1.0.7

  # Charts & Analytics
  fl_chart: ^1.1.0
  syncfusion_flutter_charts: ^30.2.7

  # Calendar & Time
  table_calendar: ^3.0.9
  cron: ^0.6.0

  # Theming & Localization
  flutter_localizations:
    sdk: flutter
  dynamic_color: ^1.6.8
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality
  flutter_lints: ^6.0.0
  very_good_analysis: ^9.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  auto_route_generator: ^9.0.0

  # Testing
  mocktail: ^1.0.2
  integration_test:
    sdk: flutter
  patrol: ^3.6.1

  # Assets
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/
    - assets/fonts/
    - .env

